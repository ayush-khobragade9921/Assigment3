<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting & Color Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .input-area {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #333;
      border-radius: 5px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header id="greeting">Hello</header>

  <div class="container">
    <div class="box" data-color="red">Red</div>
    <div class="box" data-color="blue">Blue</div>
    <div class="box" data-color="green">Green</div>
    <div class="box" data-color="yellow">Yellow</div>
  </div>

  <div class="input-area">
    <input type="text" id="username" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
  </div>

  <script>
    // Greeting functionality
    const greetBtn = document.getElementById("greetBtn");
    const greeting = document.getElementById("greeting");
    const username = document.getElementById("username");

    greetBtn.addEventListener("click", () => {
      const ayu = username.value.trim();
      if (ayu) {
        greeting.textContent = "Hello , " + ayu;
      } else {
        greeting.textContent = "Hello";
      }
    });

    // Boxes functionality
    const boxes = document.querySelectorAll(".box");

    boxes.forEach(box => {
      box.addEventListener("click", () => {
        const color = box.getAttribute("data-color");
        box.style.backgroundColor = color;
        box.style.color = "#fff";
      });
    });
  </script>
</body>
</html>
